<!DOCTYPE html>
<html>
<head>
  <title>AJAX Call</title>
</head>
<body>
  <h1>AJAX Example</h1>
  <button onclick="getHello()">Get Hello</button>
  <p id="output"></p>

  <script>
    function getHello() {
      fetch('/gethello')
        .then(res => res.text())
        .then(data => {
          document.getElementById('output').innerText = data;
        });
    }
  </script>
</body>
</html>
